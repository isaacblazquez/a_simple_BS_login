<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
    <div class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card" style="border-radius: 1rem;background-image: url(bg.png)">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5 text-center">
                    <h2 class="fw-bold mb-2 text-uppercase text-white">Acceso</h2>
                    <p class="text-white text-opacity-70 font-weight-bold mb-5">Por favor introduzca sus credenciales</p>
                    <form id="login" class="form" novalidate="novalidate">
                        <div class="form-group form-outline mb-4">
                            <input type="text" id="username" class="text-center text-white form-control h-auto placeholder-white rounded-pill border-1 py-3 px-4 mb-3" placeholder="Nombre de usuario" name="username" autocomplete="off" style="background-color:transparent;"/>
                            <div id="alert-text-username" class="message-container"></div>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input type="password" id="password" class="text-center text-white form-control h-auto placeholder-white rounded-pill border-1 py-3 px-4 mb-3" placeholder="Clave" name="password" autocomplete="off" style="background-color:transparent; accent-color: red; "/>
                            <div id="alert-text-password" class="message-container"></div>
                        </div>
                        <div class=" mb-5 pb-lg-2 px-8 form-group d-flex flex-wrap justify-content-between align-items-center ">
                            <div class="checkbox-inline">
                                <label class="checkbox checkbox-outline checkbox-white text-white m-0">
                                    <input type="checkbox" name="remember">
                                    <span></span>
                                    Recuerdame
                                </label>
                            </div>
                            <a href="javascript:;" id="kt_login_forgot" class="text-white font-weight-bold">¿Olvidó su clave?</a>
                        </div>
                        <button class="btn btn-outline-light rounded-pill btn-lg px-5" type="submit">Acceder</button>
                    </form>
                  </div>
                  <div>
                    <p class="mb-0 text-white-50">¿No tiene cuenta? <a href="#!" class="text-white-50 fw-bold">Registrese</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
